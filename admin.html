<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - THE COMPANY</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Cascadia Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #5E17EB;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #FF914D;
      color: #000;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    h2 {
      font-family: 'Baskerville Old Style', serif;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const input = document.getElementById('adminPass').value;
      if (input === 'companyadmin2025') {
        localStorage.setItem('admin', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Incorrect password.');
      }
    }
  </script>
</body>
</html>
