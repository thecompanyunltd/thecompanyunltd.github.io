<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE COMPANY // LVS Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Cascadia+Code&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cascadia Code', monospace;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      color: #FF914D;
      text-align: center;
    }

    .form-container {
      width: 90%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      margin: 20px 0;
    }

    .form-responsive {
      position: relative;
      width: 100%;
      padding-top: 160%; /* Aspect ratio workaround for tall Google Form */
    }

    .form-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (min-width: 600px) {
      .form-responsive {
        padding-top: 120%; /* Reduce padding on wider screens */
      }
    }

    .watermark-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 80px,
        rgba(255, 255, 255, 0.02) 80px,
        rgba(255, 255, 255, 0.02) 160px
      );
      display: flex;
      flex-wrap: wrap;
      font-size: 40px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.035);
      text-align: center;
      align-content: flex-start;
      font-family: 'Cascadia Code', monospace;
      line-height: 1.5;
      background-repeat: repeat;
      background-size: contain;
      overflow: hidden;
    }

    .watermark-bg::before {
      content: 'THE COMPANY';
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 100px,
        transparent 100px,
        transparent 200px
      );
      transform: rotate(-15deg);
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Loyalty Verification Sweep</h1>

  <div class="form-container">
    <div class="form-responsive">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeRRliJgExsuYe1flGqUT74gm_B9byEDXh006a_gTX_okfUIg/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
  </div>

  <div class="watermark-bg" aria-hidden="true"></div>
</body>
</html>
