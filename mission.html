<!-- mission.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Mission Access</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Agent Mission Access</h2>
    <input type="text" id="codenameInput" placeholder="Enter Codename" />
    <input type="text" id="passcodeInput" placeholder="Enter Passcode" />
    <button id="accessButton">Access Mission</button>
    <div id="mission"></div>
  </div>

  <!-- Firebase config and main logic -->
  <script type="module">
    import { db, doc, getDoc } from './scripts/firebase.js';

    const validKeys = {
      "gladio|bran cete": true,
      "orion|prime tallon": true,
      "mkultra|zirahs": true,
      "eclipse|belcam": true,
      "phoenix|change re": true,
      "apollyon|end fanzil": true,
      "spectre|segnagnoise": true,
      "artichoke|rashy": true,
      "templar|molter": true,
      "ravenwood|iron point": true,
      "blackbird|ray d achnor": true
    };

    async function verifyAgent() {
      const codename = document.getElementById("codenameInput").value.trim().toLowerCase();
      const passcode = document.getElementById("passcodeInput").value.trim().toLowerCase();
      const key = `${codename}|${passcode}`;
      const missionDiv = document.getElementById("mission");

      if (validKeys[key]) {
        try {
          const docRef = doc(db, "missions", codename);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            const data = docSnap.data();
            missionDiv.innerHTML = `<strong>Mission Brief:</strong><br>${data.mission}`;
          } else {
            missionDiv.innerHTML = `<strong>Mission Brief:</strong><br>Pending...`;
          }
        } catch (error) {
          console.error("Error accessing Firebase:", error);
          missionDiv.innerHTML = "Error accessing database.";
        }
      } else {
        missionDiv.innerHTML = "<span style='color: #ff4d4d;'>Access Denied. Invalid credentials.</span>";
      }
    }

    document.getElementById("accessButton").addEventListener("click", verifyAgent);
  </script>
</body>
</html>
