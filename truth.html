  <style>
    
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cascadia Code', monospace;
      background: linear-gradient(145deg, #0d0d0d, #35133b, #5a0266, #2c5364, #0d0d0d);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
     

    .container {
   
      padding: 40px 20px;
      border-radius: 20px;
   
      backdrop-filter: blur(10px);
      width: 100%;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 28px;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
      color: #FF914D;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    a.button {
      display: block;
      background-color: #FF914D;
      color: #000;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e07b3c;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      a.button {
        font-size: 14px;
        padding: 12px;
      }
    }
    .logo-container img {
  width: 120px;

}
footer.site-footer {
