<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faction Scoreboard | THE COMPANY</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cascadia Code', monospace;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #050505 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(94, 23, 235, 0.4);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 32px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #FF914D;
      text-shadow: 0 0 12px #FF914D;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .faction {
      flex: 1;
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.06);
      box-shadow: inset 0 0 12px #000;
      transition: transform 0.3s ease;
    }

    .faction:hover {
      transform: scale(1.03);
    }

    .faction-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 20px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    #loyalist .faction-title {
      color: #17eb5e;
      text-shadow: 0 0 8px #17eb5e;
    }

    #rebel .faction-title {
      color: #ff3b3b;
      text-shadow: 0 0 8px #ff3b3b;
    }

    .score {
      font-size: 48px;
      font-weight: bold;
      color: #FF914D;
      text-shadow: 0 0 10px #FF914D;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }

      .score {
        font-size: 36px;
      }

      .faction {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Faction Scoreboard</h1>
    <div class="scoreboard">
      <div class="faction" id="loyalist">
        <div class="faction-title">LOYALISTS</div>
        <div class="score">0</div>
      </div>
      <div class="faction" id="rebel">
        <div class="faction-title">REBELS</div>
        <div class="score">12</div>
      </div>
    </div>
  </div>

</body>
</html>
