<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faction Scoreboard | THE COMPANY</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cascadia Code', monospace;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 28px;
      margin-bottom: 25px;
      letter-spacing: 1.5px;
      color: #FF914D;
      text-shadow: 0 0 10px #FF914D;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
    }

    .faction {
      flex: 1;
      margin: 0 10px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 10px #000;
    }

    .faction h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .faction span {
      font-size: 40px;
      font-weight: bold;
      display: block;
      color: #FF914D;
    }

    #rebel .faction-title {
      color: #ff3b3b;
      text-shadow: 0 0 10px red;
    }

    #loyalist .faction-title {
      color: #17eb5e;
      text-shadow: 0 0 10px limegreen;
    }

    .controls {
      margin-top: 20px;
      display: none; /* Hidden by default */
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .controls button {
      flex: 1;
      margin: 10px;
      padding: 12px;
      background-color: #FF914D;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #e07b3c;
    }

    .admin-unlock {
      margin-top: 30px;
    }

    .admin-unlock input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-right: 10px;
      width: 180px;
    }

    .admin-unlock button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #FF914D;
      color: #000;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }

      .faction span {
        font-size: 30px;
      }

      .controls button {
        font-size: 14px;
        padding: 10px;
      }

      .admin-unlock input {
        width: 120px;
        margin-bottom: 10px;
      }

      .admin-unlock {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>⚔️ Faction Scoreboard ⚔️</h1>
    <div class="scoreboard">
      <div class="faction" id="loyalist">
        <h2 class="faction-title">LOYALISTS</h2>
        <span id="loyalistScore">0</span>
      </div>
      <div class="faction" id="rebel">
        <h2 class="faction-title">REBELS</h2>
        <span id="rebelScore">0</span>
      </div>
    </div>

    <div class="admin-unlock">
      <input type="password" id="adminPIN" placeholder="Enter Admin PIN to update score" />
      <button onclick="unlockControls()">Unlock</button>
    </div>

    <div class="controls" id="scoreControls">
      <button onclick="adjustScore('loyalist', 1)">+1 Loyalist</button>
      <button onclick="adjustScore('loyalist', -1)">-1 Loyalist</button>
      <button onclick="adjustScore('rebel', 1)">+1 Rebel</button>
      <button onclick="adjustScore('rebel', -1)">-1 Rebel</button>
    </div>
  </div>

  <script>
    let scores = {
      loyalist: 0,
      rebel: 0
    };

  </script>

</body>
</html>
