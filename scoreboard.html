<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faction Scoreboard | THE COMPANY</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cascadia Code', monospace;
      background: radial-gradient(ellipse at center, #0f0f0f 0%, #050505 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(94, 23, 235, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 28px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #FF914D;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .faction {
      flex: 1 1 200px;
      padding: 25px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.06);
      box-shadow: inset 0 0 10px #000;
      min-width: 150px;
    }

    .faction-title {
      font-family: 'Libre Baskerville', serif;
      font-size: 18px;
      margin-bottom: 10px;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .score {
      font-size: 122px;
      font-weight: bold;
      color: #FF914D;
    }

    @media (max-width: 500px) {
      .scoreboard {
        flex-direction: column;
        gap: 15px;
      }

      .faction {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .score {
        font-size: 100px;
      }
    }
    .subtext {
  font-size: 14px;
  color: #cccccc;
  margin-top: -20px;
  margin-bottom: 30px;
  font-style: italic;
  letter-spacing: 0.5px;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Faction Scoreboard</h1>
    <p class="subtext">Last updated: 27 May 2025 @ 17:20</p>
    <div class="scoreboard">
      <div class="faction" id="loyalist">
        <div class="faction-title">LOYALISTS</div>
        <div class="score">17</div>
      </div>
      <div class="faction" id="rebel">
        <div class="faction-title">REBELS</div>
        <div class="score">24</div>
      </div>
    </div>
  </div>

</body>
</html>
